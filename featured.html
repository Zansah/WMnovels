
<!DOCTYPE html>

<head>

<body>

    <div class="featured-header">
        <div class="william-logo-box">
            <img src="William.png" alt="William Logo" class="william-logo">
        </div>
        <div class="magnifying-glass-container">
            <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
        </div>
    </div>

    <div class="sliding-page" id="sliding-page">
        <button id="close-btn"><i class="fa-solid fa-arrow-left fa-2x"></i></button>
    </div>

    <!-- Slider Box -->
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1">Slide 1 Content</div>
            <div class="slide" id="slide2">Slide 2 Content</div>
            <div class="slide" id="slide3">Slide 3 Content</div>
        </div>
        <div class="navigation-dots">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <div class="grid-container">
