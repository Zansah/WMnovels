
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Featured Page</title>
</head>
<body>

    <div class="featured-header">
        <div class="william-logo-box">
            <img src="William.png" alt="William Logo" class="william-logo">
        </div>
        <div class="magnifying-glass-container">
            <i class="fa-solid fa-magnifying-glass" id="magnifying-glass"></i>
        </div>
    </div>

    <div class="sliding-page" id="sliding-page">
        <button id="close-btn"><i class="fa-solid fa-arrow-left fa-2x"></i></button>
    </div>

    <!-- Slider Box -->
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide1">Slide 1 Content</div>
            <div class="slide" id="slide2">Slide 2 Content</div>
            <div class="slide" id="slide3">Slide 3 Content</div>
        </div>
        <div class="navigation-dots">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <div class="grid-container">
        <div class="container">
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
            <div class="card">
                <h3 class="t"></h3>
                <p class="t"></p>
            </div>
        </div>
    </div>
    <div>
    <div class="most-popular-box">
        <div class="most-container">
            <div class="most-header">
                <div class="header-content">
                    <h2>Most Popular</h2>
                    <p>Based on the data from users</p>
                </div>
                <button class="more-button">More</button>
            </div>
            <div class="content">
                <!-- Data from users will be displayed here -->
            </div>
        </div>
    </div>
    <style>

        .most-popular-box{
            display: flex;
            justify-content: center;
            margin-bottom: 100px;
        }

        .most-container {
            width: 92%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            height: 400px;

        }

        .most-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            color: black;
        }

        .most-header p {
            color: rgb(169, 169, 169);
        }

        .most-header-content {
            display: flex;
            flex-direction: column;
        }

        .most-header h2 {
            margin: 0;
        }

        .most-header p {
            margin: 4px 0 0 0;
            font-size: 0.9em;
        }

        .more-button {
            background-color: #fff;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: solid 1px darkgreen;
        }

        .more-button:hover {
            background-color: #e6e6e6;
        }

        .content {
            padding: 16px;
        }
    </style>

        
            



    <script src="script.js"></script>
</body>
</html>
