<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f4efa66e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <!-- Fixed Bottom Header -->
    <div class="bottom-header">
        <div class="button" data-content="library.html">
            <i class="icon"><i class="fa-regular fa-bookmark"></i></i>
            <span>Library</span>
        </div>
        <div class="button" data-content="featured.html">
            <i class="icon"><i class="fa-solid fa-street-view"></i></i>
            <span>Featured</span>
        </div>
        <div class="button" data-content="explore.html">
            <i class="icon"><i class="fa-regular fa-compass"></i></i>
            <span>Explore</span>
        </div>
        <div class="button" id="theme-toggle">
            <i class="icon"><i class="fa-solid fa-toggle-on"></i></i>
            <span>Mode</span>
        </div>
        <div class="button" data-content="profile.html">
            <i class="icon"><i class="fa-regular fa-user"></i></i>
            <span>Profile</span>
        </div>
    </div>

    <div id="content">
    </div>

    <script src="script.js"></script>

</body>
</html>
